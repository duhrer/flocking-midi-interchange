<html>
<head>
    <title>Polar Vortex</title>

    <script src="../node_modules/infusion/dist/infusion-all.js"></script>

    <script src="../node_modules/flocking-midi/src/core.js"></script>
    <script src="../node_modules/flocking-midi/src/receiver.js"></script>
    <script src="../node_modules/flocking-midi/src/connection.js"></script>
    <script src="../node_modules/flocking-midi/src/system.js"></script>
    <script src="../node_modules/flocking-midi/src/controller.js"></script>

    <script src="../node_modules/flocking/src/ui/selectbox/js/selectbox.js"></script>

    <script src="../node_modules/flocking-midi/src/ui/port-selector/js/port-selector.js"></script>
    <script src="../node_modules/flocking-midi/src/ui/port-selector/js/port-select-box.js"></script>
    <script src="../node_modules/flocking-midi/src/ui/connector-view/js/connector-view.js"></script>
    <script src="../node_modules/flocking-midi/src/ui/message-monitor-view/js/message-monitor-view.js"></script>

    <!-- Bergson dependencies -->
    <script src="../node_modules/bergson/dist/bergson-only.js"></script>

    <!-- Tone dependency -->
    <script src="../node_modules/tone/build/Tone.js"></script>

    <script src="../src/js/router.js"></script>

    <script src="./js/launchpad-pong.js"></script>
    <script src="./js/polar-vortex.js"></script>
    <script src="./js/polar-vortex-dial.js"></script>

    <link rel="stylesheet" href="./css/polar-vortex.css"/>
</head>
<body>
<div id="polar-vortex-loom">
    <h2 class="polar-vortex-title">Polar Vortex</h2>

    <div class="visualisation">
        <button class="tone-start-button" onclick="startPolarVortex()">Start</button>
    </div>

    <div class="readouts">
        <div class="attraction"></div>
        <div class="rotation"></div>
        <div class="bpm"></div>
        <div class="pitch"></div>
    </div>

    <div class="midi-selectors">
        <div class="note-input"></div>
        <div class="ui-output"></div>
    </div>
</div>

<script type="text/javascript">
    var polarVortex;
    function startPolarVortex () {
        polarVortex = flock.midi.interchange.demos.polarVortex("body");
    }
</script>
</body>
</html>
